name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 20.5.0

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build
      
      - name: Copy files via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "., !node_modules"
          target: "~/app/rentalx"

      - name: Update API
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export PATH="$PATH:/home/app/.nvm/versions/node/v20.5.0/bin:/home/app/.yarn/bin" 
            cd ~/app/rentalx
            echo $PATH
            yarn
            ts-node ./node_modules/typeorm/ migration:run -d ./dist/shared/infra/typeorm/index.js
            pm2 restart rentx_api
